<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hotel Landing Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Lora&family=Ubuntu&display=swap");

        </style>

    </head>
    <body>
        <!-- OFFERS SECTION -->

        <section class="facility">
            <div class="facilityContainer">
                <h1>FACILITIES</h1>
                <div class="facBg">
                    <div class="facContent">
                        <div class="facContentWrapper bar">
                            <img src="Resources/cocktail.png" alt="Bar">
                            <p>Bar</p>
                        </div>
                        <div class="facContentWrapper">
                            <img src="Resources/Vector.png" alt="Restaurant">
                            <p>Restaurant</p>
                        </div>
                        <div class="facContentWrapper">
                            <img src="Resources/Pool.png" alt="Pool">
                            <p>Pool</p>
                        </div>
                        <div class="facContentWrapper">
                            <img src="Resources/spa 1.png" alt="Spa">
                            <p>Spa/Wellness</p>
                        </div>
                        <div class="facContentWrapper">
                            <img src="Resources/movie cinema TV watch relax.png" alt="Cinema">
                            <p>Cinema</p>
                        </div>
                        <div class="facContentWrapper">
                            <img src="Resources/Wi-fi.png" alt="Wifi">
                            <p>Wifi</p>
                        </div>

                    </div>
                </div>
            </div>

        </section>
        <!-- TESTIMONY SECTION -->
        <section class="p-4">
            <div class="text-center">
                <h1 class="testiHeader p-3">
                    TESTIMONIAL
                </h1>
                <div>
                    <img class="rounded-circle" src="Resources/avatar1.png" alt="testimony">
                </div>
                <div class="p-4">
                    <p>T Hotel is a home away from home, it has a serene
                        environment, 24 hour power supply, free Wi-fi and
                        the facilities are top notch.
                    </p>
                    <p class="testiName">Innocent Tamunosiki, Traveller</p>
                </div>
                <div class="d-flex pb-4 justify-content-center">
                    <div class="bg-light ml-4 p-2 rounded-circle"><span>&#8592;</span></div>
                    <div class="bg-light p-2 ml-1 rounded-circle"><span>&#8594;</span></div>
                </div>
            </div>

        </section>
        <!-- CONTACT US SECTION -->

        <section class='contact'>
            <div class="pt-3 text-center">
                <h1 id='contact' class="text-center"><strong>Contact Us</strong></h1>
            </div>
            <div>

                <div class="main-contact container">
                    <div class="row pt-3 pb-5 mx-0">
                        <div class="col-12 col-lg-6 px-0">
                            <img src="./Resources/Google Map 1.png" alt="A map" class='img-fluid contact-image'>
                        </div>

                        <div class="col-12 col-lg-6 contact-left py-3 px-3">
                            <form class="contact-wrapper">
                                <div class="form-group">
                                    <input type="text" name="" placeholder="Name" id="" class="form-control py-4">

                                </div>
                                <div class="form-group">
                                    <input type="text" name="" placeholder="Email" id="" class="form-control py-4">

                                </div>
                                <div class="form-group">
                                    <textarea class="form-control pt-2 pb-2" name="" placeholder="Comments" id=""
                                        rows="3"></textarea>
                                </div>
                                <button class="btn btn-block text-center contact-btn py-2">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- BOOTSTRAP CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
        </script>

    </body>
</html>
