<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  

<!-- CONTACT US SECTION -->

<section id="contact-section"> 
    <h1 class="large-blue-text">Contact Us</h1>
    <div id="contact-us-grid">
        <div id="google-maps" class="item-a">
            
                <img class="contact-img" src="https://i.imgur.com/0sg2QQG.png"alt="Google Maps Pop Up"/>
        </div>
        <div id="form-area" class="item-b">
            
            <form id="contact-form"> 
                <input class="input-box" type="text" name="" value="Name" id="">
                <input class="input-box" type="text" name="" value="Email" id="">
                <input class="input-box comment-box" type="text" name="" value="Comments" id="comments">
                    <button class="btn">Send</button>
            </form>
           
        </div>
       
    </div>
    
</section>
