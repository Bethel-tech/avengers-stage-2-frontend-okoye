<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hotel Landing Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="'https://fonts.googleapis.com/css2?family=Lora&family=Ubuntu&display=swap'"
    />
  </head>
  <body>
    <div class="container slide-wrapper mt-3">
      <div
        id="slide-wrapper"
        class="carousel slide carousel-fade"
        data-ride="carousel"
      >
        <!-- The slideshow -->
        <div class="carousel-inner item-wrapper">
          <!--First Slide-->
          <div class="carousel-item active">
            <img
              src="./Resources/unsplash-bed1.png"
              alt="Los Angeles"
              width="100%"
              height="500"
            />
          </div>
          <!--Second Slide-->
          <div class="carousel-item">
            <img
              src="./Resources/unsplash-bed2.png"
              alt="New York"
              width="100%"
              height="500"
            />
          </div>

          <!--Third Slide-->
          <div class="carousel-item">
            <img
              src="./Resources/How to Decorate in Grayscale.jpg"
              alt="New York"
              width="100%"
              height="500"
            />
          </div>

          <!--Fourth Slide-->
          <div class="carousel-item">
            <img
              src="./Resources/khadeeja-yasser-dz9lOU2hdJY-unsplash.jpg"
              alt="New York"
              width="100%"
              height="500"
            />
          </div>

          <!--Fifth Slide-->
          <div class="carousel-item">
            <img
              src="./Resources/mark-chaves-WQysERfYbog-unsplash.jpg"
              alt="New York"
              width="100%"
              height="500"
            />
          </div>
        </div>
      </div>

      <div class="cover-wrapper">
        <div class="carousel-caption explore-text">
          <h1>EXPLORE OUR ROOMS</h1>
          <button type="button" class="btn btn-info button">
            Book now
          </button>
        </div>

        <!-- Indicators -->
        <ul class="carousel-indicators span-div">
          <li
            class="item1 active"
            data-target="#slide-wrapper"
            data-slide-to="0"
          ></li>
          <li class="item2" data-target="#slide-wrapper" data-slide-to="1"></li>
          <li class="item3" data-target="#slide-wrapper" data-slide-to="2"></li>
          <li class="item4" data-target="#slide-wrapper" data-slide-to="3"></li>
          <li class="item5" data-target="#slide-wrapper" data-slide-to="4"></li>
        </ul>

        <!-- Slide controls -->
        <a
          class="carousel-control-prev"
          href="#slide-wrapper"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a
          class="carousel-control-next"
          href="#slide-wrapper"
          data-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script src="./index.js"></script>
</html>
